<!DOCTYPE = html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../styles.css">
    </head>
    <body>
        <div class="menu" style="height: 540px;">
            <h1>Leaderboard</h1>
			<h3 style="text-align: left; padding-left: 70px;" id="score1">1st: </h3>
			<h3 style="text-align: left; padding-left: 70px;" id="score2">2nd: </h3>
			<h3 style="text-align: left; padding-left: 70px;" id="score3">3rd: </h3>
			<h3 style="text-align: left; padding-left: 70px;" id="score4">4th: </h3>
			<h3 style="text-align: left; padding-left: 70px;" id="score5">5th: </h3>
			<h3 style="text-align: left; padding-left: 70px;" id="score6">6th: </h3>
			<h3 style="text-align: left; padding-left: 70px;" id="score7">7th: </h3>
			<h3 style="text-align: left; padding-left: 70px;" id="score8">8th: </h3>
			<h3 style="text-align: left; padding-left: 70px;" id="score9">9th: </h3>
			<h3 style="text-align: left; padding-left: 70px;" id="score10">10th: </h3>
			<button class="selection" onclick="window.location.href = 'home.html'">Home</button>
        </div>
		<script>
            //Fake scores to be replaced with mongo connection
			const testScores = [98, 93, 91, 88, 85, 83, 81, 79, 77, 75]; 
			
			//Gets the rank, score, and suffix and applies it to the set header
			testScores.forEach((testScore, index) => {
				const rank = index + 1;
				const text = document.getElementById(`score${rank}`);
				if (text) {
					text.textContent = `${rank}${getSuffix(rank)}: ${testScore}`;
				}
			});
			
			//adds the suffix to the rank
			function getSuffix(rank) {
				if (rank === 1) return "st";
				if (rank === 2) return "nd";
				if (rank === 3) return "rd";
				return "th";
			}
        </script>
    </body>
</html>
