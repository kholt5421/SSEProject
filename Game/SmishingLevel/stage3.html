            attribute vec4 a_position;
            attribute vec3 a_color;
            varying vec3 fragColor;
            void main(){
                gl_Position = a_position;
                fragColor = a_color;
                gl_PointSize = 10.0;
            }
        </script>
        <script id="2dFragmentShader" type="notjs">
            precision mediump float;
            varying vec3 fragColor;
            void main(){
                gl_FragColor = vec4(fragColor,1);
            }
